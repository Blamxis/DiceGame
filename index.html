<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container wrapper-custom">
        <!-- Zone de jeu pour chaque joueur -->
        <div class="row">
            <div class="col-sm-12 col-md-6 panel_1 active">
                <div class="player_0" id="player1">
                    <h2 class="name player-name1" id="name-0">Joueur 1</h2>
                    <p class="score" id="score-0">0</p>
                    <div class="current-box">
                        <p class="current-label">Actuel</p>
                        <p class="current-score" id="current-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 panel_2">
                <div class="player_1" id="player2">
                    <h2 class="name player-name2" id="name-1">Joueur 2</h2>
                    <p class="score" id="score-1">0</p>
                    <div class="current-box">
                        <p class="current-label">Actuel</p>
                        <p class="current-score" id="current-1">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dice_container">
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face right"></div>
                <div class="face left"></div>
            </div>
        </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
