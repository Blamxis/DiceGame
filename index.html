<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container wrapper-custom">
        <!-- Zone de jeu pour chaque joueur -->
        <div class="row">
            <div class="col-sm-12 col-md-6 panel_1 active">
                <div class="player_0" id="player1">
                    <h2 class="name player-name1" id="name-0">Joueur 1</h2>
                    <p class="score" id="score-0">0</p>
                    <div class="current-box">
                        <p class="current-label">Actuel</p>
                        <p class="current-score" id="current-0">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 panel_2">
                <div class="player_1" id="player2">
                    <h2 class="name player-name2" id="name-1">Joueur 2</h2>
                    <p class="score" id="score-1">0</p>
                    <div class="current-box">
                        <p class="current-label">Actuel</p>
                        <p class="current-score" id="current-1">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dice_container">
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face right"></div>
                <div class="face left"></div>
            </div>
        </div>

         <!-- Boutons de contrÃ´le -->
         <div class="row mt-4">
            <div class="col text-center">
                <button class="new" id="new-game"><i class="fa-solid fa-circle-plus"></i>New Game</button>
                <button class="roll" id="roll-dice"><i class="fa-solid fa-dice"></i>Roll Dice</button>
                <button class="hold" id="hold"><i class="fa-solid fa-arrow-up-right-from-square"></i>Hold</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
